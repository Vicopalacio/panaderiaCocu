<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="" content="" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img
              src="../img/img/img/cocu_logo-450.png"
              alt="loco Cocu"
              width="100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <section>
        <h1 class="display-1 text-center">Contactanos</h1>
        <hr>
        <article class="row">
          <aside class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreapellido" class="form-label">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="form-control" placeholder="Ej: Juan Perez" minlength="6" maxlength="60" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Ej: juanperez@gmail.com" minlength="6" maxlength="80" required>
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea id="consulta" rows="4" class="form-control" placeholder="Agregue su consulta" minlength="10" maxlength="200" required></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
          </aside>
          <aside class="col-sm-12 col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1022197705315!2d-65.20720179999999!3d-26.836700899999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1654550852974!5m2!1ses-419!2sar" width="100%" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </aside>
        </article>
      </section>
    </main>
    <footer class="bg-dark py-4 my-3">
      <section class="container">
        <article class="row text-secondary">
          <aside class="col-sm-12 text-center col-md-4">
            <img
              src="../img/img/img/cocu_logo-450.png"
              alt="logo panaderia cocu"
              width="100px"
            />
          </aside>
          <aside class="col-sm-12 col-md-4">
            <h6>Horarios de atencion:</h6>
            <p>
              Lunes a viernes: 09hs-18hs.
              <br />
              Sabados, domingos y feriados: 09hs-14hs.
            </p>
          </aside>
          <aside class="col-sm-12 col-md-4">
            <h6>Seguinos en nuestras redes:</h6>
            <div>
              <a href="#" class="text-secondary"
                ><i class="bi bi-facebook fs-4"></i
              ></a>
              <a href="#" class="text-secondary"
                ><i class="bi bi-instagram fs-4"></i
              ></a>
              <a href="#" class="text-secondary"
                ><i class="bi bi-whatsapp fs-4"></i
              ></a>
            </div>
          </aside>
        </article>
      </section>
    </footer>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
